<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Countdown-Timer/style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1>Countdown Timer</h1>

    <div class="countdown-container">
        <div class="dhms days-clock">
            <p id="days" class="large-text">0</p>
            <span>Days</span>
        </div>
        <div class="dhms hours-clock">
            <p id="hours" class="large-text">0</p>
            <span>Hours</span>
        </div>
        <div class="dhms mins-clock">
            <p id="mins" class="large-text">0</p>
            <span>Minutes</span>
        </div>
        <div class="dhms sec-clock">
            <p id="sec" class="large-text">0</p>
            <span>Seconds</span>
        </div>
    </div>





    <script src="/Countdown-Timer/app.js"></script>
</body>
</html>
